<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="header">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#" class="htp">How to Play</a></li>
            </ul>
        </div>
        <div class="computer-imgs">
            
            <ul>
                <li class="rock" id="computer"><img src="./images/rock-computer.png"></li>
                <li class="paper" id="computer"><img src="./images/paper-computer.png"></li>
                <li class="scissors" id="computer"><img src="./images/scissors-computer.png"></li>
            </ul>
        </div>
        <!-- <div class="scoreboard">
            <p><span class="player-points">0</span> x <span class="computer-points">0</span></p>
        </div> -->
        <div class="scoreboard">
            <p>
                <span id="computer">Computer <span class="computer-points">0</span></span>
            </p>
            <span class="versus">x</span>
            <p>
                <span class="player">Player <span class="player-points">0</span></span>
            </p>
        </div>
        <div class="player-ui">
            <ul>
                <li><a id="rock" class="button" href="#"><img src="./images/rock.png"></a></li>
                <li><a id="paper" class="button" href="#"><img src="./images/paper.png"></a></li>
                <li><a id="scissors" class="button" href="#"><img src="./images/scissors.png"></a></li>
            </ul>
        </div>
        <div class="footer">
            <p>made by <a href="https://github.com/e-meyer" target="_blank">e-meyer</a></p>
        </div>
    </body>
</html>
